<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alex Anderson · Environmental Scientist & Lab Leader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio and resume for Alex Anderson, environmental scientist and laboratory leader specializing in water quality, analytical chemistry, and community-centered science." />

  <style>
    :root {
      --bg: #020617;
      --bg-alt: #020617;
      --nav-bg: rgba(15, 23, 42, 0.9);
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --accent-2: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.24);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --radius-pill: 999px;
      --transition-fast: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #0b1120 0, #020617 50%, #000 100%);
      color: var(--text);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout */

    .page-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 96px 24px 40px;
    }

    @media (max-width: 768px) {
      .page-shell {
        padding: 80px 18px 32px;
      }
    }

    /* Nav */

    .site-nav {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.9),
        rgba(15, 23, 42, 0.72),
        transparent
      );
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .nav-logo {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f97316, #22c55e 40%, #0ea5e9 85%);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.8);
    }

    .nav-links {
      display: flex;
      gap: 16px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .nav-link {
      position: relative;
      padding: 6px 0;
      color: var(--muted);
      cursor: pointer;
      transition: color var(--transition-fast), transform var(--transition-fast);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width var(--transition-fast);
    }

    .nav-link:hover {
      color: var(--text);
      transform: translateY(-1px);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    @media (max-width: 720px) {
      .nav-links {
        display: none;
      }
    }

    /* Hero */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1.1fr);
      gap: 32px;
      margin-top: 32px;
      margin-bottom: 40px;
      align-items: center;
    }

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: var(--radius-pill);
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.55);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.2);
    }

    .hero-title {
      margin: 14px 0 6px;
      font-size: clamp(30px, 3.3vw, 38px);
      letter-spacing: 0.02em;
    }

    .hero-subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 36rem;
      line-height: 1.6;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }

    .hero-tag {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 12px;
      color: var(--muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      border-radius: var(--radius-pill);
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        background var(--transition-fast), border-color var(--transition-fast),
        color var(--transition-fast);
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      color: #0b1120;
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 54px rgba(56, 189, 248, 0.65);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.85);
      color: var(--text);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 1);
      transform: translateY(-1px);
    }

    .btn-icon {
      font-size: 16px;
      line-height: 1;
    }

    .social-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
      font-size: 13px;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.85);
      transition: border-color var(--transition-fast), color var(--transition-fast),
        transform var(--transition-fast), background var(--transition-fast);
    }

    .social-link:hover {
      border-color: var(--accent);
      color: var(--text);
      background: rgba(15, 23, 42, 1);
      transform: translateY(-1px);
    }

    .social-icon {
      font-size: 15px;
    }

    /* Hero – resume preview card */

    .resume-card {
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      border-radius: var(--radius-xl);
      padding: 14px;
      border: 1px solid rgba(30, 64, 175, 0.7);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: translateY(14px);
      transition: opacity 500ms ease-out, transform 500ms ease-out;
    }

    .resume-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .resume-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      padding: 0 4px;
    }

    .resume-pill {
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 11px;
    }

    .resume-frame {
      flex: 1;
      min-height: 420px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top, #020617 0, #020617 65%);
      overflow: hidden;
      position: relative;
    }

    .resume-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .resume-fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 13px;
      padding: 24px;
      text-align: center;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .resume-frame {
        min-height: 360px;
      }
    }

    /* Sections */

    section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 18px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .section-kicker {
      font-size: 13px;
      color: var(--muted);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 20px;
    }

    @media (max-width: 800px) {
      .grid-2 {
        grid-template-columns: minmax(0, 1fr);
      }
    }

      position: relative;
      padding: 18px 18px 16px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
